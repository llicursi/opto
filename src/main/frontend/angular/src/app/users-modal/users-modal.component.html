<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content class="user-element-detail">

  <form [formGroup]="stateForm" (ngSubmit)="saveUser()">

    <mat-form-field>
      <input matInput formControlName="name" type="text" placeholder="name">
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="email" type="email" placeholder="email">
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="password" type="password" placeholder="password">
    </mat-form-field>
    <h2>Roles</h2>
    <mat-card>
      <mat-checkbox type="checkbox" formControlName="roleUser">USER</mat-checkbox>
      <mat-checkbox type="checkbox" formControlName="roleAdmin">ADMIN</mat-checkbox>
      <mat-checkbox type="checkbox" formControlName="roleManager">MANAGER</mat-checkbox>
    </mat-card>


    <div mat-dialog-actions *ngIf="!requestConfirmation">
      <button mat-raised-button color="primary" type="submit">Save</button>
      <a mat-raised-button (click)="closeModal()">Cancel</a>
      <a mat-icon-button class="right-button" *ngIf="!hideDeleteButton"
         title="Delete this user" color="warn" (click)="requestConfirmation=true">
        <mat-icon>delete_forever</mat-icon>
      </a>
    </div>
    <div mat-dialog-actions *ngIf="requestConfirmation">
      <span class="delete-confirm">Are you sure you want to <b>delete</b> ?</span>
      <a mat-raised-button class="right-button" color="warn" (click)="confirmDelete()">Yes</a>
      <a mat-raised-button class="right-button" (click)="requestConfirmation=false">No</a>
    </div>
  </form>

</div>
