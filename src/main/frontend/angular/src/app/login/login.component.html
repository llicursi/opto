<div class="login-container">
  <h3>Log In</h3>
  <p *ngIf="message" class="text-center error">{{message}}</p>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group clearfix"  [ngClass]="{ 'has-error': submitted && f.username.errors }">
      <mat-form-field class="full-input">
        <input matInput id="username" type="text" placeholder="Username / Email" formControlName="username"/>
      </mat-form-field>
    </div>
    <div class="form-group clearfix" [ngClass]="{ 'has-error': submitted && f.password.errors }">
      <mat-form-field class="full-input">
        <input matInput type="password" class="full-input" placeholder="Password" formControlName="password"/>
      </mat-form-field>
    </div>
    <div class="form-group">
      <button mat-raised-button color="primary" [disabled]="loading" >Login</button>
